<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/index.css">
    
    <link rel="stylesheet" href="../css/contacto.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Contacto</title>
  </head>

  <body>
    <div class="container text-lg-center">
        <h1 class="encabezado">Contacta a nuestro equipo especializado</h1>
    </div>
    
    <form action="contacto.html" method="post" enctype="text/plain" class="row g-3">
        <div class="col-md-2">
            <label for="inputText4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputText4">
          </div>
          <div class="col-md-2">
            <label for="inputApellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputApellido">
          </div>
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPais" class="form-label">País</label>
          <input type="text" class="form-control" id="inputPais">
          <select id="inputState" class="form-select">
            <option selected>Argentina</option>
            <option selected>Colombia</option>
            <option selected>Ecuador</option>
            <option selected>Mexico</option>
            <option selected>Venezuela</option>
          </select>
        </div>
    
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar información</button>
        </div>
      </form>

      

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
